{%  extends "base.html" %}

{% block titulo%} Producto {% endblock %}

{% block contenido %} 
<br>
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="/ingresar_producto" role="button">Agregar Producto</a>
    </div>
    <div class="card-body">
        <h5 class="card-title">Listado de Productos</h5>

        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %} 
                    <tr>
                                               
                        <td scope="row">{{ producto.producto_id }}</td>
                        <td>{{ producto.producto_nom }}</td>
                        <td>
                            <a name="" id="" class="btn btn-info" href="/editar_producto/{{ producto.producto_id }}" role="button">Editar</a> | 
                            <a name="" id="" class="btn btn-danger" href="/eliminar_producto/{{ producto.producto_id }}" role="button">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</div>

{% endblock %}
