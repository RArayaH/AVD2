{% extends "base.html" %}

{% block titulo %}Eliminar Producto{% endblock %}

{% block contenido %}

<h1>¿Estás seguro que deseas eliminar el Producto "{{ producto.producto_nom }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Eliminar">
        <a class="btn btn-secondary"  href="/crud_producto">Cancelar</a>
    </form>

{% endblock %}
