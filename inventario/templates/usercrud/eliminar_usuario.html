{% extends "base.html" %}

{% block titulo %}Eliminar Usuario{% endblock %}

{% block contenido %}

<h1>¿Estás seguro que deseas eliminar el usuario "{{ user.username }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Eliminar">
        <a class="btn btn-secondary"  href="/crud_usuario">Cancelar</a>
    </form>

{% endblock %}
